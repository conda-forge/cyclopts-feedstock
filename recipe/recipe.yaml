schema_version: 1

context:
  name: cyclopts
  version: "3.22.5"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cyclopts-${{ version }}.tar.gz
  sha256: fa2450b9840abc41c6aa37af5eaeafc7a1264e08054e3a2fe39d49aa154f592a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.0.1
    - pip
  run:
    - python >=${{ python_min }}
    - typing_extensions >=4.8.0
    - attrs >=23.1.0
    - rich >=13.6.0
    - rich-rst >=1.3.1,<2.0.0
    - docstring_parser >=0.15
    - importlib-metadata >=4.4

tests:
  - python:
      imports:
        - cyclopts
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Intuitive, easy CLIs based on python type hints.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/BrianPugh/cyclopts
  documentation: https://cyclopts.readthedocs.io/

extra:
  recipe-maintainers:
    - thewchan
